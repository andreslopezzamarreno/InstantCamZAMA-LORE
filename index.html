<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cámara Mejorada</title>
<style>
  video, canvas {
    width: 100%;
    max-width: 400px;
    border-radius: 12px;
    margin-bottom: 12px;
  }
  #gallery img {
    width: 100px;
    margin: 5px;
    border-radius: 8px;
  }

</head>
<body>
<h1>Cámara Mejorada Web</h1>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" style="display:none;"></canvas>

<br>
<button id="capture">Tomar foto</button>
<button id="switch">Cambiar cámara</button>

<p id="contador"></p>
<div id="gallery"></div>

<script src="app.js"></script>
</body>
</html>
